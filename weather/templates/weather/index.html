<!DOCTYPE html>
<html>

<head>
    <title>Weather Wise</title>
    <style>
        .weather-info {
            margin-top: 20px;
        }

        .weather-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .weather-details p {
            margin: 0;
            padding: 0 10px;
            /* Removes default margin for better alignment and adds padding for spacing */
        }

        h1 {

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {


            background-image: url('https://images.pexels.com/photos/1112022/pexels-photo-1112022.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            /* make sure the image covers the entire viewport */
            background-repeat: no-repeat;
            /* prevent the image from repeating if it's too small for the container */
            background-attachment: fixed;
            /* make the background fixed when scrolling */
            background-position: center center;
            /* center the image */


            font-family: Arial, sans-serif;
            position: relative;
            padding: 50px;
            background-color: darkolivegreen;

        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"] {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            /* dunno about the line below*/
            box-sizing: border-box;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather Wise</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        {% if weather_data %}
        <div class="weather-info">
            <h2>Weather in {{ weather_data.city }}</h2>
            <div class="weather-details">
                <p>Temperature: {{ weather_data.temperature }}°F</p>
                <p>Windspeed: {{ weather_data.windspeed }} m/s</p>
                <p>Wind Direction: {{ weather_data.winddirection }}°</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
